worker_processes auto;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;
  sendfile      on;

  # 공통 proxy 설정
  upstream fe {
    server fe:3000;
  }

  upstream be {
    server be:8080;
  }

  # 80 → 443 리다이렉트
  server {
    listen 80;
    server_name matuabom.store;

    return 301 https://$host$request_uri;
  }

  # HTTPS 서버
  server {
    listen 443 ssl;
    server_name matuabom.store;

    # certbot으로 발급받은 경로 (예시)
    ssl_certificate     /etc/letsencrypt/live/matuabom.store/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/matuabom.store/privkey.pem;

    ssl_protocols       TLSv1.2 TLSv1.3;
    ssl_ciphers         HIGH:!aNULL:!MD5;

    # 공통 헤더 (Spring이 X-Forwarded-* 보고 https 인식하도록)
    proxy_set_header Host              $host;
    proxy_set_header X-Real-IP         $remote_addr;
    proxy_set_header X-Forwarded-For   $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto https;

    # 1) FE: Next.js
    location / {
      # /oauth2, /login/oauth2, /api 등은 아래 location 이 잡도록 제외
      try_files $uri @fe;
    }

    location @fe {
      proxy_pass http://fe;
    }

    # 2) BE: API & OAuth 엔드포인트
    location /api/ {
      proxy_pass http://be;
    }

    location /oauth2/ {
      proxy_pass http://be;
    }

    location /login/oauth2/ {
      proxy_pass http://be;
    }

    # 에러 페이지도 BE로 넘기고 싶으면
    location /error {
      proxy_pass http://be;
    }
  }
}
