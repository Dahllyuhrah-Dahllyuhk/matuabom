name: Build & Push Docker images to ECR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}  # 버튼 눌러 수동 실행도 가능하게

env:
  AWS_REGION: ${{ secrets.AWS_REGION }}
  AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
  BE_REPO: ${{ secrets.ECR_BE_REPO }}
  FE_REPO: ${{ secrets.ECR_FE_REPO }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set image names
        id: vars
        run: |
          echo "BE_IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ env.BE_REPO }}" >> $GITHUB_ENV
          echo "FE_IMAGE=${{ steps.login-ecr.outputs.registry }}/${{ env.FE_REPO }}" >> $GITHUB_ENV

      # ---------- BE 이미지 빌드 & 푸시 ----------
      - name: Build BE image
        run: |
          docker build \
            -t $BE_IMAGE:latest \
            -t $BE_IMAGE:${{ github.sha }} \
            ./BE

      - name: Push BE image
        run: |
          docker push $BE_IMAGE:latest
          docker push $BE_IMAGE:${{ github.sha }}

      # ---------- FE 이미지 빌드 & 푸시 ----------
      - name: Build FE image
        run: |
          docker build \
            -t $FE_IMAGE:latest \
            -t $FE_IMAGE:${{ github.sha }} \
            --build-arg NEXT_PUBLIC_API_BASE=http://matuabom.store \
            ./FE

      - name: Push FE image
        run: |
          docker push $FE_IMAGE:latest
          docker push $FE_IMAGE:${{ github.sha }}
